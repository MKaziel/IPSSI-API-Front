<!DOCTYPE html>
<html>
    <head>
        <link href="css/formulaire.css" rel="stylesheet" type="text/css">
    </head>
<body>







<div class="signup-container">
    <div class="left-container">
      <h1>
        <!-- <i class="fas fa-paw"></i> -->
        ...
      </h1>
      <div class="puppy">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-542207-jpeg.png"/>
      </div>
    </div>
    <div class="right-container">
      <header>
        <h1>Bienvenue </h1>
        <div class="set">
          <div class="pets-name">
            <label for="pets-name">Nom</label>
            <input id="pets-name" placeholder="le nom de l'animal" type="text"></input>
          </div>
          <div class="pets-photo">
            <button id="pets-upload">
              <i class="fas fa-camera-retro"></i>
            </button>
            <label for="pets-upload">Télécharger une photo</label>
          </div>
        </div>
        <div class="set">
          <div class="pets-breed">
            <label for="pets-breed">Race</label>
            <input id="pets-breed" placeholder="Race de l'animal" type="text"></input>
          </div>
          <div class="pets-birthday">
            <label for="pets-birthday">Date de naissance</label>
            <input id="pets-birthday" placeholder="JJ/MM/AAAA" type="text"></input>
          </div>
        </div>
        <div class="set">
          <div class="pets-gender">
            <label for="pet-gender-female">Genre</label>
            <div class="radio-container">
              <input id="pet-gender-female" name="pet-gender" type="radio" value="female"></input>
              <label for="pet-gender-female">Femelle</label>
              <input id="pet-gender-male" name="pet-gender" type="radio" value="male"></input>
              <label for="pet-gender-male">Mâle</label>
            </div>
          </div>
          <div class="pets-spayed-neutered">
            <label for="pet-spayed">Stérilisé ou Castré</label>
            <div class="radio-container">
              <input id="pet-spayed" name="spayed-neutered" type="radio" value="Stérilisé"></input>
              <label for="pet-spayed">Stérilisé</label>
              <input id="pet-neutered" name="spayed-neutered" type="radio" value="Castré"></input>
              <label for="pet-neutered">Castré</label>
            </div>
          </div>
        </div>
        <div class="pets-weight">
          <label for="pet-weight-0-25">Poids</label>
          <div class="radio-container">
            <input id="pet-weight-0-25" name="pet-weight" type="radio" value="0-11"></input>
            <label for="pet-weight-0-25">0-11 Kg</label>
            <input id="pet-weight-25-50" name="pet-weight" type="radio" value="11-22"></input>
            <label for="pet-weight-25-50">11-22 Kg</label>
            <input id="pet-weight-50-100" name="pet-weight" type="radio" value="22-45"></input>
            <label for="pet-weight-50-100">22-45 Kg</label>
            <input id="pet-weight-100-plus" name="pet-weight" type="radio" value="45+"></input>
            <label for="pet-weight-100-plus">45+ Kg</label>
          </div>
        </div>
      </header>
      <footer>
        <div class="set">
          <!-- <button id="back">Back</button> -->
          <button id="submit">Enregistrer</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
